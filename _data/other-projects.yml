- name: Camera-Based Table Tennis Posture Analysis
  url: https://github.com/wutonytt/Camera-Based-Table-Tennis-Posture-Analysis
  code: https://github.com/wutonytt/Camera-Based-Table-Tennis-Posture-Analysis
  description:
    - thing: Utilized an SVM model to classify table tennis players’ postures (forehand, backhand, etc.) with skeleton detection. Successfully achieved 92% overall accuracy on test videos
    - thing: Built a model to trace balls and tables by Semantic Segmentation with Google AI’s EfficientNet with a 90% average IoU score on test images
    - thing: Successfully increased the efficiency of video analyses by automatically calculating the postures distributions and automatically breaking down videos
  used:
    - thing: Python
    - thing: Jupyter
    - thing: Semantic Segmentation
    - thing: Deep Learning
    - thing: Computer Vision
    - thing: OpenPose
    - thing: EfficientNet

- name: Fake News Detection with a BERT-Based Deep Learning Approach
  url: https://github.com/wutonytt/NYCU-Spring-2021-AI-Final-Project
  code: https://github.com/wutonytt/NYCU-Spring-2021-AI-Final-Project
  description: 
