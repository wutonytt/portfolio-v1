    - thing: Python
    - thing: Jupyter
    - thing: Natural Language Processing
    - thing: LSTM
    - thing: BiLSTM
    - thing: CNN-BiLSTM
    - thing: BERT

- name: Stock Price Prediction
  url: https://github.com/wutonytt/Stock-Price-Prediction
  code: https://github.com/wutonytt/Stock-Price-Prediction
  description: 
